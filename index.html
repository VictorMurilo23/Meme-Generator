<head>

    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Texto: <input type="text" id="text-input" maxlength="60"></p>
        <p>Foto: <input type="file" id="meme-insert" accept="image/*"></p>  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file <-- Eu usei essa referÃªncia para fazer essa parte da imagem-->
    </header>
    <div id="meme-image-container">
        
        <div id="meme-text"></div>
        <img src="*" id="meme-image">
        
    </div>
    <div id="buttons">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

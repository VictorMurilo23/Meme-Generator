<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <p>Texto: <input type="text" id="text-input" maxlength="60"></p>
    <p>Foto: <input type="file" id="meme-insert" accept="image/*"></p>  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file <-- Eu usei essa referência para fazer essa parte da imagem-->
  </header>

  <div id="meme-image-container">
    <div id="meme-text"></div>
    <img src="*" id="meme-image">
  </div>

  <div id="buttons">
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </div>
  <br>
  <div id="imagensPreProntas">
    <img src="imgs/meme1.png" alt="Meme do cara apontando" id="meme-1">
    <img src="imgs/meme2.png" alt="Meme da criança com a casa pegando fogo" id="meme-2">
    <img src="imgs/meme3.png" alt="Meme Stonks" id="meme-3">
    <img src="imgs/meme4.png" alt="Meme do engomadinho" id="meme-4">
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputsContainer">
        <label for="text-input">
          <span>Texto:</span>
          <input type="text" id="text-input" maxlength="60" />
        </label>
        <label for="meme-insert">
          <span>Foto:</span>
          <input type="file" id="meme-insert" accept="image/*" />
        </label>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file <-- Eu usei essa referência para fazer essa parte da imagem-->
      </div>

      <div id="meme-image-container">
        <div class="memeTextContainer"><span id="meme-text"></span></div>
        <img src="*" id="meme-image" />
      </div>

      <div id="buttons">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
        <button id="black">Black</button>
      </div>

      <div id="imagensPreProntas">
        <img src="imgs/meme1.png" alt="Meme do cara apontando" id="meme-1" />
        <img
          src="imgs/meme2.png"
          alt="Meme da criança com a casa pegando fogo"
          id="meme-2"
        />
        <img src="imgs/meme3.png" alt="Meme Stonks" id="meme-3" />
        <img src="imgs/meme4.png" alt="Meme do engomadinho" id="meme-4" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
